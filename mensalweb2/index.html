<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transforma | PROF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <section class="logo">
            <img src="tform-logovetor.svg" alt="logotransforma_vetor">
        </section>
        <nav class="nav">
            <a href="">Home</a>
            <a href="">Sobre</a>
            <a href="">Contato</a>
        </nav>
    </header>
    <main>
        <h1 class="h1">fale conosco</h1>
        <p class="p1">Insira suas informações abaixo:</p>
        
        <section class="conteudo">
            <section class="form">
                <div class="nome">
                    <div class="nome1">
                         <!--Campo 1 Nome-->
                         <label for="pnome">Primeiro Nome:</label>
                         <input class="input" type="text" id="pnome" name="pnome" required>
                    </div>
                    <div class="nome2">
                        <!--Campo 2 Nome-->
                        <label for="snome">Segundo Nome:</label>
                        <input class="input" type="text" id="snome" name="snome" required>
                    </div>
                </div>
            
                <div class="email">
                <!--Campo Email-->
                <label for="email">Email</label>
                <input class="input" type="text" id="email" nome="email" required>
                </div>
    
                <div class="comentario">
                <!--Campo Comentário-->
                <label for="comentario">Comentário</label>
                <textarea class="input" name="comentario" id="comentario" rows="7" cols="50"></textarea>
                </div>
                
                <!--Botão Enviar-->
                <input class="botao" type="submit" value="Enviar">
            </section>
    
            <img src="removebg-preview-1.svg" alt="" class="figura"> 
        </section>
                  
    </main>
    <footer class="footer">
        <img src="tform-logovetorbranco.svg" alt="">
        &copy; 2024 Giovana Castilho de Oliveira - nº15 - 3ºi
    </footer>
</body>
</html>
